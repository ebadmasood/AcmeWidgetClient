<h2 mat-dialog-title>Update Activity Form</h2>
<mat-dialog-content [formGroup]="form">
    <mat-form-field  class="new-entry-field">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="Enter First Name" formControlName="firstName"/>
    </mat-form-field>
    <br/>
    <mat-form-field  class="new-entry-field">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Enter Last Name" formControlName="lastName"/>
    </mat-form-field>
    <br/>
    <mat-form-field  class="new-entry-field">
        <mat-label>Email Address</mat-label>
        <input matInput placeholder="Enter Email Adress" formControlName="emailAddress"/>
    </mat-form-field>
    <br/>
    <mat-form-field class="new-entry-field">
        <mat-label>Select Activity</mat-label>
        <mat-select placeholder="Enter Activity" formControlName="activity">
            <mat-option *ngFor="let activity of activities" [value]="activity">
                {{ activity }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <br/>
    <mat-form-field class="new-entry-field" appearance="fill">
        <mat-label>Leave a comment</mat-label>
        <textarea matInput placeholder="Ex. It makes me feel..." formControlName="comments"></textarea>
    </mat-form-field>
    <br/>
</mat-dialog-content>
<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Close</button>&nbsp;&nbsp;
    <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
